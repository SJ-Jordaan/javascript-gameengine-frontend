<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/sign-up.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Sign up</title>
</head>
<body>
    <form class="game" method="POST" action="sign-up.html" id="signUpForm">
        <h1>Sign up</h1>
        <input type="text" name="" placeholder="Enter Name" id="name">
        <input type="text" name="" placeholder="Enter Email" id="email">
        <input type="password" name="" placeholder="Enter Password" id="password1">
        <input type="password" name="" placeholder="Confirm Password" id="password2">
        <input type="submit" value="Sign up" onclick="signUp()">
        
    </form>
    <div id="snackbar">Error</div>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script src="/javascript/googleInitializer.js"></script>
    <script src="/javascript/sign-up.js"></script>
</body>
</html>
