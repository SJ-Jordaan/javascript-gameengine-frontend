<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/public/images/icons/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/public/css/main.css">
    <link rel="stylesheet" type="text/css" href="/public/css/main-navbar.css">
    <link rel="stylesheet" type="text/css" href="/public/css/main-searchbar.css">
    <link rel="stylesheet" type="text/css" href="/public/css/accordion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>LAME|Engine2D</title>
    <script src="/public/scripts/engineBundle.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>

</head>

<body>
    <header class="header-sm">
        <nav class="navbar navbar-border-sm">
            <img class="nav-icon-sm" src="/public/images/icons/logo.svg" alt="Lame Engine 2D Logo">
            <ul class="nav-list">
                <li class="m-0">
                    <button class="nav-dropdown-btn-sm  m-0 p-0" id="play-button"><i class="fa fa-play"
                            aria-hidden="true"></i>
                    </button>
                </li>
                <li class="m-0">
                    <button class="nav-dropdown-btn-sm m-0 p-0" id="stop-button"><i class="fa fa-pause"
                            aria-hidden="true"></i>
                    </button>
                </li>
                <li class="m-0">
                    <button class="nav-dropdown-btn-sm  m-0 p-0" id="stop-button"><i class="fa fa-stop"
                            aria-hidden="true"></i>
                    </button>
                </li>
                <li style="margin-right: 10px;">
                    <button class="primary-btn-sm" id="synchronize">synchronize</button>
                </li>
                <li>
                    <button class="primary-btn-sm secondary-btn" id="save">save</button>
                </li>
            </ul>

            <div class="nav-dropdown">
                <button class="nav-dropdown-btn-sm"><i class="fa fa-bars"></i></button>
                <div class="nav-dropdown-content">
                    <a href="/gameEngine/create"><span class="uppercase">Create</span></a>
                    <a href="/myprojects"><span class="uppercase">My projects</span></a>
                    <a href="/signin" style="color: red;"><span class="uppercase">Login</span></a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="main-section">
            <aside class="sidebar" id="entityExplorer">
                <div classs="sidebar-header">
                    <button class="sidebar-close-btn" id="entitySidebarToggleOff"><i class="fa fa-times"
                            aria-hidden="true"></i>
                    </button>
                </div>
                <section class="sidebar-content">
                    <h2><span class="uppercase">Entities</span></h2>
                    <section name="filterEntities" id="filterEntitiesForm">
                        <fieldset
                            class="nav-form-input-inline-container input-width-auto m-top-1 inline-fieldset display-flex-col">
                            <legend>Entity Type</legend>
                            <section class="width-100 m-right-2">
                                <select class="nav-selector width-100 " name="type" id="entityType"
                                    form="filterEntitiesForm">
                                    <option value="character" selected>Characters</option>
                                    <option value="surface">Surfaces</option>
                                    <option value="background">Background</option>
                                </select>
                            </section>
                        </fieldset>
                    </section>
                    <form>
                        <fieldset
                            class="nav-form-input-container input-width-auto m-top-1 default-fieldset display-flex-col">
                            <legend>Add Entity</legend>
                            <input type="file" id="upload-button" accept="image/*" multiple />
                            <button id="create-sprite-button"
                                class="primary-btn-sm primary-btn-outline width-100 m-top-1">Create New
                                Entity</button>
                        </fieldset>
                    </form>
                    <section id="entities" class="m-top-1 display-flex-col">
                    </section>
                </section>
            </aside>
            <aside class="sidebar" id="sceneSettings">
                <div classs="sidebar-header">
                    <button class="sidebar-close-btn" id="sceneSettingsToggleOff"><i class="fa fa-times"
                            aria-hidden="true"></i>
                    </button>
                </div>
                <section class="sidebar-content">
                    <h2><span class="uppercase">Scene Manager</span></h2>
                    <form name="changeScene" id="changeSceneForm">
                        <fieldset
                            class="nav-form-input-inline-container input-width-auto m-top-1 inline-fieldset display-flex-col">
                            <legend>Scenes</legend>
                            <section class="width-100">
                                <select class="nav-selector width-100" name="activeScene" id="activeScene"
                                    form="changeSceneForm">
                                    <option value="scene1">Scene 1</option>
                                    <option value="scene2">Scene 2</option>
                                </select>
                            </section>
                            <button type="submit" class="btn float-right"><i class="fa fa-refresh"
                                    aria-hidden="true"></i>
                            </button>
                        </fieldset>
                    </form>
                    <form name="createScene" id="createSceneForm" class="m-top-3">
                        <fieldset class="display-flex-col default-fieldset" style="padding: 10px;">
                            <legend>Create Scene</legend>
                            <section class="m-top-1 display-flex-row">
                                <label class="nav-form-label" for="sceneName">Name</label>
                                <input class="nav-form-input-inline " type="text" id="sceneName" name="sceneName">
                            </section>
                            <section class="m-top-1 display-flex-row">
                                <label class="nav-form-label" for="sceneGravity">Gravity</label>
                                <input class="nav-form-input-inline input-width-auto" type="number" id="sceneGravity"
                                    name="sceneGravity">
                            </section>
                            <fieldset class="m-top-1 inline-fieldset">
                                <legend>Scene Size</legend>
                                <section>
                                    <label for="sceneWidth">W</label>
                                    <input type="number" id="sceneWidth" name="sceneWidth" class="input-w-60">
                                </section>
                                <section class="m-left-2 m-right-auto">
                                    <label for="sceneHeight">H</label>
                                    <input type="number" id="sceneHeight" name="sceneHeight" class="input-w-60">
                                </section>
                            </fieldset>
                            <section class="m-top-2">
                                <button type="submit" class="primary-btn">create</button>
                            </section>
                    </form>
                </section>
            </aside>
            <aside id="settingsBar" class="sidebar-right">
                <div class="sidebar-header">
                    <button class="sidebar-close-btn-right" id="settingsBarToggleOff"><i class="fa fa-times"
                            aria-hidden="true"></i>
                    </button>
                </div>
                <section class="sidebar-content">
                    <h2><span class="uppercase">Entity Settings</span></h2>
                    <h4 style="margin: 0;" id="entityName">Entity Name</h4>
                    <hr class="full-hr">
                    <div class="accordion">
                        <section>
                            <input type="checkbox" name="transform_accordion" id="sectionTransform"
                                class="accordionInput">
                            <label for="sectionTransform" class="accordionLabel"><span
                                    class="uppercase">Transform</span></label>
                            <div class="accordionContent">
                                <form name="positionForm" id="positionForm">
                                    <fieldset id="positionField" class="inline-fieldset">
                                        <legend>Position</legend>
                                        <section>
                                            <label for="xPosition">X</label>
                                            <input type="number" name="x" id="xPosition" class="input-w-50" value="000">
                                        </section>
                                        <section class="m-left-2 m-right-auto">
                                            <label for="yPosition">Y</label>
                                            <input type="number" name="y" id="yPosition" class="input-w-50" value="000">
                                        </section>
                                        <button type="submit" class="btn float-right" name="submit"><i
                                                class="fa fa-refresh" aria-hidden="true"></i>
                                        </button>
                                    </fieldset>
                                </form>
                                <form name="rotationForm" id="rotationForm">
                                    <fieldset id="rotationField" class="inline-fieldset">
                                        <legend>Rotation</legend>
                                        <section>
                                            <label for="rotationDeg">Degrees</label>
                                            <input type="number" name="degrees" id="rotationDeg" class="input-w-50">
                                        </section>

                                        <button type="submit" class="btn float-right m-left-auto"><i
                                                class="fa fa-refresh" aria-hidden="true"></i>
                                        </button>
                                    </fieldset>
                                </form>
                                <form name="scaleForm" id="scaleForm">
                                    <fieldset id="scaleField" class="inline-fieldset">
                                        <legend>Scale</legend>
                                        <section>
                                            <label for="xScale">X</label>
                                            <input type="number" id="xScale" name="x" class="input-w-50">
                                        </section>
                                        <section class="m-left-2 m-right-auto">
                                            <label for="yScale">Y</label>
                                            <input type="number" id="yScale" name="y" class="input-w-50">
                                        </section>
                                        <button type="submit" class="btn float-right m-left-auto"><i
                                                class="fa fa-refresh" aria-hidden="true"></i>
                                        </button>
                                    </fieldset>
                                </form>
                            </div>
                        </section>
                        <section>
                            <input type="checkbox" name="physics_accordion" id="sectionPhysics" class="accordionInput">
                            <label for="sectionPhysics" class="accordionLabel"><span
                                    class="uppercase">Physics</span></label>
                            <div class="accordionContent">
                                <form name="physicsForm" class="display-flex-col">
                                    <fieldset class="nav-form-input-inline-container input-width-auto">
                                        <label class="nav-form-label" for="mass">Mass</label>
                                        <input class="nav-form-input-inline" type="number" id="mass" name="mass">
                                    </fieldset>
                                    <fieldset class="nav-form-input-inline-container input-width-auto m-top-1">
                                        <label class="nav-form-label" for="velocity">Velocity</label>
                                        <input class="nav-form-input-inline" type="number" id="velocity"
                                            name="velocity">
                                    </fieldset>
                                    <fieldset class="nav-form-input-inline-container input-width-auto m-top-1">
                                        <label class="nav-form-label" for="acceleration">Accel.</label>
                                        <input class="nav-form-input-inline" type="number" id="acceleration"
                                            name="acceleration">
                                    </fieldset>
                                    <fieldset class="m-top-1" style="width: 50%; right: 0;">
                                        <button class="primary-btn">update</button>
                                    </fieldset>
                                </form>
                            </div>
                        </section>
                        <section>
                            <input type="checkbox" name="logic_accordion" id="sectionLogic" class="accordionInput">
                            <label for="sectionLogic" class="accordionLabel"><span
                                    class="uppercase">Logic</span></label>
                            <div class="accordionContent">

                            </div>
                        </section>
                    </div>

                </section>
            </aside>

            <section id="main">
                <aside class="absolute-aside" style="top:35px">
                    <button class="sidebar-open-btn" id="entitySidebarToggleOn"><i class="fa fa-cube"
                            aria-hidden="true"></i>
                    </button>
                    <button class="sidebar-open-btn" id="sceneSettingsToggleOn"><i class="fa fa-video-camera"
                            aria-hidden="true"></i>
                    </button>
                </aside>
                <aside class="absolute-aside aside-right" style="top: 35px;">
                    <button class="sidebar-open-btn" id="settingsBarToggleOn"><i class="fa fa-cog"
                            aria-hidden="true"></i>
                    </button>
                </aside>
                <section id="engine-view" class="workspace width-100 height-100">

                </section>
            </section>
        </section>
    </main>
    <script type="module">
        import EventType from "/public/scripts/common/constants/eventType.js"
        import workspaceNavigation from "/public/scripts/workspaceNav.js"
        import CardBuilder from "/public/scripts/view-components/cards/cardBuilder.js";
        import { Card, Button, PresetColours, PresetFontSize } from "/public/scripts/view-components/cards/card.js";

        workspaceNavigation();
    </script>
</body>


</html>
